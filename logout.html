<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logout Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .shadow-strong {
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body class="bg-white m-0 p-0">
  <header class="bg-[#4a868d] h-12 flex items-center px-6">
    <button aria-label="Go back" class="text-black text-2xl">
      <i class="fas fa-arrow-left"></i>
    </button>
  </header>
  <main class="flex justify-center items-center min-h-[calc(100vh-3rem)]">
    <section
      class="bg-white rounded-2xl shadow-strong p-10 w-96 text-center transform transition-all duration-200"
    >
      <div class="text-[#e53e2f] text-4xl mb-6">
        <i class="fas fa-sign-out-alt"></i>
      </div>
      <h1 class="text-black text-xl font-medium mb-3">Ready To Leave?</h1>
      <p class="text-gray-600 text-sm mb-8 leading-5">
        Are you sure you want to log out from the admin panel?
      </p>
      <div class="flex justify-center gap-5">
        <a href="./Dashboard.html">
          <button
            class="border border-gray-300 rounded-lg px-5 py-2 text-sm text-black hover:bg-gray-100 transition-colors duration-200"
            type="button"
          >
            Cancel
          </button>
        </a>
        
        <a href="./index.html">
          <button
            class="bg-[#e53e2f] text-white rounded-lg px-6 py-2 text-sm hover:bg-[#d13729] transition-colors duration-200"
            type="button"
          >
            Log out
          </button>
        </a>
        
      </div>
    </section>
  </main>
</body>
</html>
