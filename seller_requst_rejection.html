<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request and Seller Rejection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-black flex justify-center items-start min-h-screen p-6">
  <div class="flex flex-wrap gap-10 max-w-7xl w-full justify-center">

    <!-- Right Card -->
    <div
      class="bg-white rounded-xl max-w-md w-full relative p-12 flex flex-col"
      style="min-width: 550px;height: 400PX;"
    >
      <button
        aria-label="Close"
        class="absolute top-3 right-3 text-black text-lg font-bold"
      >
        &times;
      </button>
      <div
        class="border border-gray-300 rounded-xl p-6 flex flex-col items-center gap-3"
      >
        <h3 class="text-red-500 text-xl font-medium">Seller Rejection</h3>
        <p class="text-gray-600 text-sm">Enter the reason for rejection</p>
        <textarea
          rows="4"
          class="w-full max-w-xl rounded-lg bg-gray-300 p-4 resize-none focus:outline-none"
          aria-label="Reason for rejection"
        ></textarea>
        <a href="./index.html">
          <button
            type="button"
            class="bg-blue-600 text-white rounded-md px-4 py-1 flex items-center gap-2 hover:bg-blue-700 transition"
          >
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </a>
        
      </div>
    </div>
  </div>
</body>
</html>
